<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mis NFTs - Visualizador Global</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .nft-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 220px;
      vertical-align: top;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nft-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      /* âœ¨ efecto hover */
    }

    img {
      width: 100%;
      border-radius: 6px;
    }

    #nfts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 25px;
    }
  </style>
</head>

<body>
  <h1>Visualizador de NFTs de tu Wallet</h1>
  <input type="text" id="inputContrato" placeholder="0x... (contrato NFT)">
  <button id="conectar">Conectar Wallet</button>
  <p id="direccion"></p>
  <p id="contrato"></p>
  <div id="nfts"></div>
</body>

</html>
