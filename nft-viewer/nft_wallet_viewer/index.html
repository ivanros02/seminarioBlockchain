<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mis NFTs - Visualizador Global</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .nft-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 220px; vertical-align: top; border-radius: 8px; }
    img { width: 100%; border-radius: 6px; }
    #nfts { display: flex; flex-wrap: wrap; justify-content: center; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Visualizador de NFTs de tu Wallet</h1>
  <button id="conectar">Conectar Wallet</button>
  <p id="direccion"></p>
  <div id="nfts"></div>
</body>
</html>
